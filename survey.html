<!DOCTYPE html>
<html>
<head>
    <title>Survey_Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="heading">
        <h1 id="heading">Student Survey Form</h1>
        <h2 id="subheading">Thank You For Taking The Time To Help Us Improve The Platfrom</h2>
    </div>
    <form >
        <div id="content1">
            <label> Name</label> <br><br>
            <input type="Name" name="Name" placeholder="Enter Your Name" class="box"> <br><br>
            <label> Email</label> <br><br>
            <input type="Email" name="Email" placeholder="Enter Your Email" class="box"> <br><br>
            <label> Age(optional)</label> <br><br>
            <input type="Age" name="Age" placeholder="Enter Your Age" class="box"> <br><br>
            <label>Which option best describes your current role?</label>
        </div>
        <div id="option1">
            <select>
                <option Name="Select your role">Select your role</option>
                <option value="Student">Student</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="other">other</option>
            </select>
        </div>
        <br>
        <label id="head1">Would you recommend freeCodeCamp to a friend?</label> <br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot Sure<br> <br>
        <label id="head1">What is your favourite feature of freeCodeCamp</label> <br> <br>
        <div id="option2">
            <select>
                <option name="Select an option">Select an option</option>
                <option value="Challenged">Challenged</option>
                <option value="Projects">Projects</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <label id="head2">What would you like to see improved? (Check all that apply)</label> <br>
        <div id="content2">
            <input type="Checkbox" name="Checkbox" class="larger"><label>Front-end projects</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Back-end projects</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Data Visualization</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Challenges</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Open Source Community</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Gitter help rooms</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Videos</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>City Meetups</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Wiki</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Forum</label>
            <input type="Checkbox" name="Checkbox" class="larger"><label>Additional Courses</label>
        </div>
        <br>
        <label id="head2">Any comments or suggestion?</label> <br><br>
        <textarea placeholder="Enter Your Comment Here....."></textarea> <br>
        <button><h3>Submit</h3></button>
    </form>
</body>
</html>
